<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Testing Area</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <header>
        <h1>Testing area</h1>
    </header>
    <main>
        <section>

            
        </section>
        <div class="output">
            <ul>
                
            </ul>
        </div>
    </main>
    

  <script>
    // JavaScript Strings task 1
    let quoteStart = 'Don\'t judge each day by the harvest you reap ';
    let quoteEnd = 'but by the seeds that you plant.';
    let finalQuote = quoteStart + quoteEnd;

    let section = document.querySelector("section");
    section.innerHTML = ' ';
    let para1 = document.createElement('p');
    para1.textContent = finalQuote;

    section.appendChild(para1);

    // JavaScript Strings task 2
    let quote = 'I do not like green eggs and ham. I do not like them, Sam-I-Am.';
    let substring = 'green eggs and ham';

    let index = quote.indexOf(substring);
    let quoteLength = quote.length;
    let substringLength = substring.length;
    index = index + substringLength + 1;
    let revisedQuote = quote.slice(0,index);

    para1 = document.createElement('p');
    para1.textContent = `The quote is ${ quoteLength } characters long.`;
    let para2 = document.createElement('p');
    para2.textContent = revisedQuote;

    section.appendChild(para1);
    section.appendChild(para2);

    // JavaScript Strings task 3
    quote = 'I dO nOT lIke gREen eGgS anD HAM';

    let fixedQuote = quote.toLowerCase();
    fixedQuote = fixedQuote.slice(1);
    fixedQuote = "I" + fixedQuote;
    newSubstring = "cucumbers";
    fixedQuote = fixedQuote.replace("green eggs and ham",newSubstring);
    finalQuote = fixedQuote + '.';

    section.innerHTML = ' ';
    para1 = document.createElement('p');
    para1.textContent = fixedQuote;
    para2 = document.createElement('p');
    para2.textContent = finalQuote;

    section.appendChild(para1);
    section.appendChild(para2);

    // JavaScript Strings task 4
    let theorem = 'Pythagorean theorem';

    let a = 5;
    let b = 8;
    let combinedSides = (a * a) + (b * b);

    let myString = `Using ${ theorem }, we can work out that that if the two shortest sides of a right-angled triangle have lengths of ${ a } and ${ b }, the length of the hypotenuse is ${ Math.sqrt(combinedSides) }.`;

    section.innerHTML = ' ';
    para1 = document.createElement('p');
    para1.textContent = myString;

    section.appendChild(para1);

    // JavaScript task 5
    const list = document.querySelector('.output ul');
    list.innerHTML = '';
    let greetings = ['Happy Birthday!',
                    'Merry Christmas my love',
                    'A happy Christmas to all the family',
                    'You\'re all I want for Christmas',
                    'Get well soon'];

    for (let i = 0; i < greetings.length; i++) {
        let input = greetings[i];
        let christmasString = 'Christmas';
        let xmasTest = greetings[i].indexOf(christmasString);
        
        if(xmasTest !== -1) {
            let listItem = document.createElement('li');
            listItem.textContent = input;
            list.appendChild(listItem);
        }
    }

    // JS task 6
    list.innerHTML = '';
    let cities = ['lonDon', 'ManCHESTer', 'BiRmiNGHAM', 'liVERpoOL'];

    for (let i = 0; i < cities.length; i++) {
        let input = cities[i];
        
        let cityLower = input.toLowerCase();
        let firstLetter = cityLower[0];
        firstLetter = firstLetter.toUpperCase();
        let stripCity = cityLower.slice(1);
        let result = firstLetter + stripCity;

        let listItem = document.createElement('li');
        listItem.textContent = result;
        list.appendChild(listItem);
    }

    // JS task 7
    list.innerHTML = '';
    let stations = ['MAN675847583748sjt567654;Manchester Piccadilly',
                    'GNF576746573fhdg4737dh4;Greenfield',
                    'LIV5hg65hd737456236dch46dg4;Liverpool Lime Street',
                    'SYB4f65hf75f736463;Stalybridge',
                    'HUD5767ghtyfyr4536dh45dg45dg3;Huddersfield'];

    for (let i = 0; i < stations.length; i++) {
        let input = stations[i];
        let stationStart = input.slice(0,3);
        let semicolon = ';';
        let breakPoint = input.indexOf(semicolon) + 1;
        let stationEnd = input.slice(breakPoint,input.length);

        let result = stationStart + ': ' + stationEnd;
        let listItem = document.createElement('li');
        listItem.textContent = result;
        list.appendChild(listItem);
    }

    // JS login task
    let loginUsername = prompt("Who's there?","");
    
    if(loginUsername == "Admin") {
        let loginPassword = prompt("Password","");
        if(loginPassword == "TheMaster") {
            alert("Welcome!");
        } else if (loginPassword == "" || loginPassword == null) {
            alert("Canceled");
        } else {
            alert("Wrong password");
        }
    } else if(loginUsername == "" || loginUsername == null) {
        alert("Canceled");
    } else {
        alert("I don't know you");
    }

    // Name of JS
    let jsName = prompt("What's the \"Official\" name of JavaScript?", "");
    if(jsName == 'ECMAScript') {
        alert('Right!');
    } else {
        alert('You don\'t know? "ECMAScript"!');
    }

    // Show the sign task
    let numberPrompt = prompt("Input a number","");
    if(numberPrompt > 0) {
        alert("1");
    } else if(numberPrompt < 0) {
        alert("-1");
    } else {
        alert("0");
    }

  </script>
</body>
</html>
