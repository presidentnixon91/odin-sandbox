<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Testing</title>
    <style>
      
    </style>
  </head>

  <body>
      <div class="output">
          <p class="admitted"></p>
          <p class="refused"></p>
      </div>
  </body>
  <script>
    // List of names stored in array to be put into guest list
    // Two lists, one for guests to admin, one to refuse

    const people = ['Chris', 'Anne', 'Colin', 'Terri', 'Phil', 'Lola', 'Sam', 'Kay', 'Bruce'];

    const admitted = document.querySelector('.admitted');
    const refused = document.querySelector('.refused');
    admitted.textContent = 'Admit: ';
    refused.textContent = 'Refuse: '

    // Loop to go through list of people
    for (i = 0; i < people.length; i++) {
      if(people[i] === "Phil" || people[i] === "Lola") {
        refused.textContent += people[i] + ', ';
      } else {
        admitted.textContent += people[i] + ', ';
      }
    }

    // Remove (with slice) the last comma and add full stop
    const admittedLength = admitted.textContent.length;
    let admittedText = admitted.textContent;
    admittedText = admittedText.slice(0, admittedLength - 2);
    admittedText += '.';
    admitted.textContent = admittedText;

    const refusedLength = refused.textContent.length;
    let refusedText = refused.textContent;
    refusedText = refusedText.slice(0, refusedLength - 2);
    refusedText += '.';
    refused.textContent = refusedText;
  </script>

</html>
